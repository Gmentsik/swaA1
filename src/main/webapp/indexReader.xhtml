<ui:composition
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
        <h:panelGroup rendered="#{userController.loggedIn() and userController.isNewsReader()}">
                <p>Welcome, #{userController.currentUser.usrName}</p>

                <p:dataTable value="#{userController.getNewsFeed()}" var="feed"  border="1">
                        <f:facet name="header">
                                User Feed
                        </f:facet>
                        <p:column>
                                <f:facet name="header">
                                        <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{feed.ID}"/>
                        </p:column>
                        <p:column>
                                <f:facet name="header">
                                        <h:outputText value="Title"/>
                                </f:facet>
                                <h:outputText value="#{feed.title}"/>
                        </p:column>
                        <p:column>
                                <f:facet name="header">
                                        <h:outputText value="Topics"/>
                                </f:facet>
                                <ui:repeat value="#{feed.assTopics}" var="topic">
                                        <h:outputText value="#{topic.title}, "/>
                                </ui:repeat>
                        </p:column>
                        <p:column>
                                <f:facet name="header">
                                        <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="#{feed.dateOfCreation.toString()}"/>
                        </p:column>
                        <p:column>
                                <f:facet name="header">
                                        <h:outputText value="Owner"/>
                                </f:facet>
                                <h:outputText value="#{feed.owner.usrName}"/>
                        </p:column>
                </p:dataTable>

        </h:panelGroup>
</ui:composition>
