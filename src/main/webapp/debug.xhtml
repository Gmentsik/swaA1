<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>News Aggregator - Home</title>
</h:head>

<h:body>

    <ui:include src="menu.xhtml" />

    <p:dataTable value="#{userController.getNewsFeed()}" var="feed"  border="1">
        <f:facet name="header">
            User Feed
        </f:facet>
        <p:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{feed.ID}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{feed.title}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Topics"></h:outputText>
            </f:facet>
            <ui:repeat value="#{feed.assTopics}" var="topic">
                <h:outputText value="#{topic.title}, "></h:outputText>
            </ui:repeat>
        </p:column>
    </p:dataTable>

</h:body>
</html>
