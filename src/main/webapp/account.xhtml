<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>News Aggregator - Account</title>
</h:head>

<h:body>

    <ui:include src="menu.xhtml" />

    <h:form>
        <p:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userController.usrName}"/>

            <p:outputLabel for="pw"  value="Password: " />
            <p:inputText id="pw" value="#{userController.pWord}"/>
            <p:commandButton value="Reset" type="reset" />
        </p:panelGrid>
        Register as a News...
        <p:commandButton value="Reader" action="#{userController.login}" ajax="false"/>

    </h:form>

</h:body>
</html>
