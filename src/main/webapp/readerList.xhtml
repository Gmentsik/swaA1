<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>News Aggregator - Home</title>
</h:head>

<h:body>


    <p:menubar>
        <p:menuitem value="Home" outcome="index" />
        <p:menuitem value="Account" outcome="account" />
        <p:menuitem value="Search" outcome="search"/>
    </p:menubar>

    <h:dataTable value="#{nReaderController.nReaderList}" var="emp"  border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="First Name"/>
            </f:facet>
            <h:outputText value="#{emp.fName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Last Name"/>
            </f:facet>
            <h:outputText value="#{emp.lName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Email"/>
            </f:facet>
            <h:outputText value="#{emp.email}"/>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:link outcome="init.xhtml" value="Add new Employee"/>
    </h:form>

</h:body>
</html>
